<h1>Welcome to {{ storeName }}</h1>

<p>Number of books: {{ numBooks }}</p>

<p>The books are:</p>
<table [ngClass]="'books'">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Availability</th>
        <th>Borrow/Return</th>
        <th>test B</th>
        <th>test R</th>

    </tr>
    <tr *ngFor="let book of shelf1.contents">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{book.availability}}</td>
        <td>
            <button (click)="book.availability? borrow(book) : borrow(book)">
                {{ book.availability ? 'Borrow' : 'Return'}}
            </button>
        </td>
        <td>{{ book.borrows[0] }}</td>
        <td>{{ book.returns[0] }}</td>
    </tr>
</table>
<div [hidden]="!hideAdd">
<button (click)="toggleAdd()">Add book</button>
</div>
<div [hidden]="hideAdd">
    <input type="text" #titleBox />
    <input type="text" #authorBox />

    <button (click)="newBook(titleBox.value, authorBox.value)">Add new book</button>
</div>
